# 	Macros
#####################################################################

[gcode_macro M600]
gcode:
    {% set X = params.X|default(150)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_macro Filament_Unload] 
gcode:
    G91
    G1 E-100 F1800
    G90

[gcode_macro Filament_Load] 
gcode:
    G91
    G1 E50 F500
    G90

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28 Z
    G0 X209 Y305 Z10 F18000
   
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    M140 S{BED_TEMP}                                               
    M190 S{BED_TEMP}
    ## G4 P300000  ; wait 5 minutes                         
    G21 ; set units to millimeters
    G90 ; use absolute coordinates
    M83 ; use relative distances for extrusion
    G32 
    CALIBRATE_Z
    #BED_MESH_CALIBRATE 
    #G0 X209 Y305 Z10 F18000
    G1 X80 Y5 Z10 F18000
    M104 S{EXTRUDER_TEMP}
    M109 S{EXTRUDER_TEMP}
    #G28 Z                  
    G1 X80 Y5 Z0.3 F1000
    G1 X175 Y5 Z0.3 F1500 E20     
    G92 E0   
    BED_MESH_PROFILE LOAD=default                 

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F3600                 ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F18000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X209 Y305 F3600            ; park nozzle at rear 
    BED_MESH_CLEAR

[gcode_macro Disable_Steppers]
gcode:
    M84

[gcode_macro Z_Endstop_Test] 
gcode:
    G28
    G1 X150 Y150 F5000
    G1 Z0
    
