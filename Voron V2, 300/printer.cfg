#####################################################################
# 	Macros
#####################################################################
   
[gcode_macro PRINT_START]
gcode:
    M140 S{BED_TEMP}                                               
    M190 S{BED_TEMP}                         
    G21 ; set units to millimeters
    G90 ; use absolute coordinates
    M83 ; use relative distances for extrusion
    M104 S100
    G32 
    M109 S100
    CALIBRATE_Z
    #BED_MESH_CALIBRATE 
    #G0 X209 Y305 Z10 F18000
    G1 X80 Y5 Z10 F18000
    M104 S{EXTRUDER_TEMP}
    M109 S{EXTRUDER_TEMP} 
    BED_MESH_PROFILE LOAD=default
    G1 X80 Y5 Z0.3 F1000
    G1 X175 Y5 Z0.3 F1500 E21     
    G92 E0                   

[gcode_macro PRINT_END]
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         
    G1 E-5.0 F3600                 
    G91                            
    G0 Z1.00 X20.0 Y20.0 F18000    
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    
    G90                            
      {% set max_z = printer.toolhead.axis_maximum.z|float %}
      {% set act_z = printer.toolhead.position.z|float %}
      {% if act_z < (max_z - 2.0) %}
          {% set z_safe = 2.0 %}
      {% else %}
          {% set z_safe = max_z - act_z %}
      {% endif %}
    SAVE_GCODE_STATE NAME=PRINT_END
    G1  X150 Y310 Z{z_safe} F3600            ; park nozzle at rear 
    BED_MESH_CLEAR

#--------------------------------------------------------------------

[gcode_macro Filament_Unload] 
gcode:
    G91
    G1 E-100 F1800
    G90

[gcode_macro Filament_Load] 
gcode:
    G91
    G1 E200 F500
    G90

[gcode_macro M600]
gcode:
    {% set X = params.X|default(240)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

    
